<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blog de Café</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="/icomoon/fonts.css">
  </head>

  <body>
    <header class="site-header">
      <div class="contenedor">
        <div class="barra">
          <a href="/">
            <h1 class="no-margin">Blog<span>DeCafé</span></h1>
          </a>
          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="cursos.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
        <!--barra-->
        <div class="texto-header">
          <h2 class="no-margin">Blog de café con consejos y cursos</h2>
          <p>
            Aprende los expertos con las mejores recetas y consejos
          </p>
        </div>
      </div>
      <!--contenedor-->
    </header>

    <main class="contenedor">
      <h2 class="centrar-texto">Contacto</h2>
      <div class="grid centrar-columnas contacto-grid">
        <div class="columnas-12">
          <img src="img/contacto.jpg" alt="Imagen contacto" />
        </div>
        <div class="columnas-10 formulario-contacto">
          <form action="#">
            <div class="campo">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" placeholder="Tu Nombre" />
            </div>
            <div class="campo">
              <label for="email">E-Mail</label>
              <input
                type="email"
                id="email"
                placeholder="Tu correo electrónico"
              />
            </div>
            <div class="campo mensaje">
              <label for="mensaje">Mensaje</label>
              <textarea id="mensaje"></textarea>
            </div>
            <div class="campo enviar">
              <input type="submit" value="Enviar" class="btn btn-primario" />
            </div>
          </form>
        </div>
      </div>
    </main>

    <div class="social-bar">
        <a href="https://www.facebook.com/profile.php?id=100009597484712" class="icon icon-facebook" target="_blank"></a>
        <a href="https://www.youtube.com/channel/UCRUoOqhpsy3Y2LydV626LJQ?view_as=subscriber" class="icon icon-youtube" target="_blank"></a>
        <a href="https://twitter.com/samuelermce" class="icon icon-twitter" target="_blank"></a>
        <a href="https://www.instagram.com/samuelerondonm/?hl=es-la" class="icon icon-instagram" target="_blank"></a>
        
    </div>

    <footer class="site-footer">
      <div class="contenedor">
        <div class="barra">
          <div class="navegacion">
            <a href="/">
              <p>Blog<span>DeCafé</span></p>
            </a>
          </div>

          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="cursos.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
        <div class="copyright">
          <p>&copy;2020 Tenstein, Inc</p>
        </div>
      </div>
    </footer>
  </body>
</html>
